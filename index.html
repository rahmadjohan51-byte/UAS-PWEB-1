<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JOHNLUX</title>

  <link rel="icon" type="image/svg+xml"
    href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
      <rect width='100' height='100' fill='black'/>
      <text x='50%' y='65%' text-anchor='middle'
            font-size='60'
            fill='%23d4af37'
            font-family='Georgia'
            font-weight='bold'>J</text>
    </svg>">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, serif;
      background: #000;
      color: #d4af37;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 2px solid #d4af37;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #fff;
    }

    .auth-area button {
      background: transparent;
      border: 2px solid #d4af37;
      color: #d4af37;
      padding: 8px 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .auth-area button:hover {
      background: #d4af37;
      color: #000;
    }

    section {
      padding: 80px 40px;
      text-align: center;
    }

    footer {
      border-top: 2px solid #d4af37;
      text-align: center;
      padding: 30px;
      color: #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: #111;
      border: 2px solid #d4af37;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 22px;
      cursor: pointer;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      background: #000;
      border: 1px solid #d4af37;
      color: #d4af37;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #d4af37;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .profile {
      display: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>
  <h1>JOHNLUX</h1>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="auth-area">
    <span class="profile" id="profileName"></span>
    <button id="loginBtn" onclick="openModal('loginModal')">Login</button>
    <button id="registerBtn" onclick="openModal('registerModal')">Daftar</button>
  </div>
</header>

<section>
  <h2>Kemewahan Abadi di Pergelangan Tangan Anda</h2>
</section>

<footer>
  <p>Â© 2024 Rahmad Johan Wulang Nur Arofik</p>
</footer>

<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('loginModal')">&times;</span>
    <h3>Login</h3>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
  </div>
</div>

<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal('registerModal')">&times;</span>
    <h3>Daftar</h3>
    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label>Nama</label>
        <input type="text" id="regName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" required>
      </div>
      <button type="submit" class="submit-btn">Daftar</button>
    </form>
  </div>
</div>

<script>
  function openModal(id) {
    document.getElementById(id).classList.add('active');
  }

  function closeModal(id) {
    document.getElementById(id).classList.remove('active');
  }

  function handleRegister(e) {
    e.preventDefault();
    const user = {
      name: regName.value,
      email: regEmail.value,
      password: regPassword.value
    };
    localStorage.setItem('johnluxUser', JSON.stringify(user));
    closeModal('registerModal');
    openModal('loginModal');
  }

  function handleLogin(e) {
    e.preventDefault();
    const user = JSON.parse(localStorage.getItem('johnluxUser'));

    if (!user) {
      alert('Silakan daftar terlebih dahulu');
      return;
    }

    if (
      loginEmail.value === user.email &&
      loginPassword.value === user.password
    ) {
      closeModal('loginModal');
      showProfile(user.name);
    } else {
      alert('Email atau password salah');
    }
  }

  function showProfile(name) {
    document.getElementById('profileName').innerText = name;
    document.getElementById('profileName').style.display = 'inline';
    document.getElementById('loginBtn').style.display = 'none';
    document.getElementById('registerBtn').style.display = 'none';
  }

  window.onclick = function(e) {
    if (e.target.classList.contains('modal')) {
      e.target.classList.remove('active');
    }
  };
</script>

</body>
</html>
