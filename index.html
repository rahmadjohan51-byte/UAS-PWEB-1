<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JohnLux</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #d4af37;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
  border-bottom: 2px solid #d4af37;
}

.logo {
  font-size: 28px;
  font-weight: bold;
}

nav a {
  color: #d4af37;
  text-decoration: none;
  margin: 0 15px;
  font-weight: bold;
}

nav a:hover {
  color: #fff;
}

.auth-buttons button,
.submit-btn {
  background: transparent;
  border: 2px solid #d4af37;
  color: #d4af37;
  padding: 8px 20px;
  cursor: pointer;
  margin-left: 10px;
}

.auth-buttons button:hover,
.submit-btn:hover {
  background: #d4af37;
  color: #000;
}

#profileBox {
  display: none;
  gap: 15px;
  align-items: center;
}

/* SECTION */
section {
  padding: 60px 40px;
  text-align: center;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.9);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal.active {
  display: flex;
}

.modal-content {
  background: #111;
  padding: 30px;
  border: 2px solid #d4af37;
  width: 100%;
  max-width: 400px;
  position: relative;
}

.close-modal {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  cursor: pointer;
}

.form-group {
  margin-bottom: 15px;
  text-align: left;
}

label {
  display: block;
  margin-bottom: 5px;
}

input {
  width: 100%;
  padding: 8px;
  border: 1px solid #d4af37;
  background: #000;
  color: #d4af37;
}
</style>
</head>

<body>

<header>
  <div class="logo">JOHNLUX</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#produk">Produk</a>
    <a href="#kontak">Kontak</a>
  </nav>

  <div class="auth-buttons">
    <button onclick="openModal('loginModal')">Login</button>
    <button onclick="openModal('registerModal')">Daftar</button>
  </div>

  <div id="profileBox">
    <span id="profileName"></span>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<section id="home">
  <h1>Selamat Datang di JohnLux</h1>
  <p>Luxury Watch Collection</p>
</section>

<section id="produk">
  <h2>Produk</h2>
  <p>Jam tangan eksklusif pilihan terbaik</p>
</section>

<section id="kontak">
  <h2>Buku Tamu</h2>
  <form onsubmit="submitGuest(event)">
    <div class="form-group">
      <label>Nama</label>
      <input required>
    </div>
    <div class="form-group">
      <label>Pesan</label>
      <input required>
    </div>
    <button class="submit-btn">Kirim</button>
  </form>
</section>

<!-- LOGIN MODAL -->
<div id="loginModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal('loginModal')">&times;</span>
    <h3>Login</h3>
    <form onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required>
      </div>
      <button class="submit-btn">Login</button>
    </form>
  </div>
</div>

<!-- REGISTER MODAL -->
<div id="registerModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal('registerModal')">&times;</span>
    <h3>Daftar</h3>
    <form onsubmit="handleRegister(event)">
      <div class="form-group">
        <label>Nama</label>
        <input id="regName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" required>
      </div>
      <button class="submit-btn">Daftar</button>
    </form>
  </div>
</div>

<script>
function openModal(id) {
  document.getElementById(id).classList.add('active');
}

function closeModal(id) {
  document.getElementById(id).classList.remove('active');
}

function handleRegister(e) {
  e.preventDefault();
  const users = JSON.parse(localStorage.getItem('users')) || [];
  users.push({
    name: regName.value,
    email: regEmail.value,
    password: regPassword.value
  });
  localStorage.setItem('users', JSON.stringify(users));
  closeModal('registerModal');
}

function handleLogin(e) {
  e.preventDefault();
  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(
    u => u.email === loginEmail.value && u.password === loginPassword.value
  );
  if (!user) {
    alert('Anda belum terdaftar');
    return;
  }
  localStorage.setItem('currentUser', JSON.stringify(user));
  showProfile();
  closeModal('loginModal');
}

function showProfile() {
  const user = JSON.parse(localStorage.getItem('currentUser'));
  if (user) {
    document.querySelector('.auth-buttons').style.display = 'none';
    profileBox.style.display = 'flex';
    profileName.innerText = 'Halo, ' + user.name;
  }
}

function logout() {
  localStorage.clear();
  location.reload();
}

function submitGuest(e) {
  e.preventDefault();
  alert('Terima kasih telah mengisi buku tamu');
  e.target.reset();
}

showProfile();
</script>

</body>
</html>
