<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Johnlux - Marketplace Jam Tangan Mewah</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #000;
      color: #d4af37;
      overflow-x: hidden;
    }

    /* ================= HEADER ================= */
    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #d4af37;
      position: sticky;
      top: 0;
      background-color: #000;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container h1 {
      font-size: 2em;
      letter-spacing: 2px;
    }

    .diamond-logo {
      width: 50px;
      height: 50px;
    }

    nav {
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      cursor: pointer;
    }

    nav a:hover {
      color: #fff;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
    }

    .auth-btn {
      background-color: transparent;
      color: #d4af37;
      padding: 8px 20px;
      border: 2px solid #d4af37;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
    }

    .auth-btn:hover {
      background-color: #d4af37;
      color: #000;
    }

    /* ================= HERO ================= */
    .hero {
      position: relative;
      height: 600px;
      overflow: hidden;
    }

    .hero-slider,
    .hero-slide,
    .hero-slide img {
      width: 100%;
      height: 100%;
    }

    .hero-slide {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero-slide.active {
      opacity: 1;
    }

    .hero-slide img {
      object-fit: cover;
      filter: brightness(0.7);
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }

    .hero-content h2 {
      font-size: 4em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .hero-content p {
      font-size: 1.5em;
      color: #fff;
    }

    /* ================= SECTION ================= */
    section {
      padding: 80px 40px;
      scroll-margin-top: 100px;
    }

    section h2 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 50px;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ================= PRODUCTS ================= */
    .products {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .product {
      background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
      padding: 30px;
      width: 320px;
      border-radius: 15px;
      text-align: center;
      border: 1px solid #d4af37;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .product h3 {
      font-size: 1.8em;
      margin-bottom: 15px;
    }

    .product p {
      color: #ccc;
      margin-bottom: 10px;
    }

    .price {
      font-size: 1.5em;
      font-weight: bold;
      margin: 20px 0;
    }

    .buy-button {
      background-color: #d4af37;
      color: #000;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-button:hover {
      background-color: #fff;
    }

    /* ================= FOOTER ================= */
    footer {
      text-align: center;
      padding: 40px;
      border-top: 2px solid #d4af37;
      background-color: #0a0a0a;
    }

    footer p {
      color: #ccc;
      margin: 10px 0;
    }

    /* ================= RESPONSIVE ================= */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 20px;
      }

      nav {
        flex-direction: column;
        gap: 15px;
      }

      .hero-content h2 {
        font-size: 2.5em;
      }

      section h2 {
        font-size: 2em;
      }
    }
  </style>
</head>

<body>
</body>
</html>
